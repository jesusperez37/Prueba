<div class="container">
    <mat-card class="center">
        <mat-card-content>
            <mat-form-field appearance="fill">
                <mat-label>Filtro</mat-label>
                <input matInput #input>
                <button mat-icon-button matSuffix matTooltip="Filtrar" type="button" color="accent"
                    (click)="filterText(input.value)">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>
        </mat-card-content>
    </mat-card>
    <mat-divider></mat-divider>
    <mat-card>
        <table mat-table [dataSource]="data">
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> Autor </th>
                <td mat-cell *matCellDef="let element">{{element.user.name}}</td>
            </ng-container>
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Titulo </th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>
            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef>Contenido </th>
                <td mat-cell *matCellDef="let element">{{element.body}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
        <div fxLayout="row" fxLayoutAlign="center end">
            <h4 class="mat-h4 no-data" *ngIf="!data.length">
                No existen registros para mostrar.
            </h4>
        </div>
    </mat-card>

</div>
